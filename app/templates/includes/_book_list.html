<div class="container">
    <div class="card-group">
{% for books in book %}

        <div class="col-4">
<div class="hover card mb-2 mt-2 border-dark" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ books.book_name }}</h5>
    <p class="card-text">Author: {% for authors in books.authors %} {{ authors.author_fistName }}, {% endfor %}</p>
    <a href="{{ url_for('book_detail', bookid=books.book_id) }}" class="btn btn-primary">more details</a>
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('edit_book', bookid=books.book_id) }}" class="btn btn-primary">edit</a>
      <a href="{{ url_for('book_delete', bookid=books.book_id) }}" class="btn btn-primary">delete</a>
      {% endif %}
  </div>
</div>
    </div>

{% endfor %}

</div>

</div>
